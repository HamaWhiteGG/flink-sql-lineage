application.version=1.0.0
spring.application.name=FlinkSQL Lineage

server.port=8194
server.servlet.context-path=/lineage

## DataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://192.168.90.150:3306/lineage
spring.datasource.username=root
spring.datasource.password=root@123456
# springboot support swagger3
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER

## PageHelper
# when the pageSize parameter is equal to 0, query all data
pagehelper.pageSizeZero=true

## FlinkSQL Lineage
lineage.plugin.dir=lineage-client/target/plugins

